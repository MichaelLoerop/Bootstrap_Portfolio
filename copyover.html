<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/site.css">

</head>
<body>
    <main>
        <div class="container h-100">

            
            <h1 class="text-center m-5 mb-3 text-white">Address Book</h1>

            <div class="container h-100 bg-white contact-form-container shadow-lg bg-light">
                <form class="p-3" action="">
                    <div class="row">
                        <div class="col-4">
                            <!-- Image Placeholder -->
                            <img class="img-fluid" src="/img/GirlOne_4x.png" alt="placeholder profile image">
                        </div>
                        <div class="col">
                            <!-- First / Last Name -->
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col mb-2">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" placeholder="FirstName" aria-label="First Name">
                                </div>
                                <div class="col mb-2">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" placeholder="LastName" aria-label="Last Name">
                                </div>
                            </div>

                            <!-- Email / Phone -->
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col mb-2">
                                    <label>Email</label>
                                    <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                </div>
                                <div class="col mb-2">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="row">
                                <div class="col mb-2">
                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="1234 Main St" aria-label="Subject">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mb-2">
                                    <label>Address 2</label>
                                    <input type="text" class="form-control" placeholder="Apartment, Studio, or Floor" aria-label="Subject">
                                </div>
                            </div>

                            <!-- City, State, Zip -->
                            <div class="row">
                                <div class="col">
                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder=" " aria-label="Subject">
                                </div>
                                <div class="col">
                                    <label for="inputState">State</label>
                                    <input type="text" class="form-control" placeholder=" " aria-label="Subject">
                                </div>
                                <div class="col">
                                    <label for="inputState">Zip</label>
                                    <input type="text" class="form-control" placeholder=" " aria-label="Subject">
                                </div>
                            </div>

                            <div class="row pt-2">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary" class="align-right">Save</button>
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                </form>
            </div>
        </div>





        </div>
    </main>

    <footer class="footer mt-5">
        <div class="text-center">
            <p class="text-white">by: Michael Loerop</p>
        </div>

    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>
</html>
